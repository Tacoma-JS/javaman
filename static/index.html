<!DOCTYPE html>
<html>
    <head>
      <meta name='viewport' content='width=device-width,initial-scale=1.0'
      <link rel="stylesheet" href="css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/javaman.css">
      <title>Java Man</title>
    </head>
    <body onkeydown='handler.keyDown(event)' onkeyup='handler.keyUp(event)'>
      <div class='container'>
        <div class="header clearfix">
          <h3 class="text-muted">Java Man</h3>
        </div>
        <form id="logon" class="form-signin">
          <h2 class="form-signin-heading">Please sign in</h2>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <canvas id="canvas" width='240' height='240'></canvas>
        <img id="squares" hidden src="img/squares.png">
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            &nbsp;
          </div>
          <div class="col-sm-4">
            <button type="button" id="upbutton" class="btn btn-default"
                            onmousedown='handler.actionStart(event, "up")'
                            onmouseup='handler.actionEnd(event, "up")'
                            ontouchstart='handler.actionStart(event, "up")'
                            ontouchend='handler.actionEnd(event, "up")'>
              <span class="glyphicon glyphicon-chevron-up"/>
            </button>
          </div>
          <div class="col-sm-4">
            &nbsp;
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <button type="button" id="leftbutton" class="btn btn-default"
                            onmousedown='handler.actionStart(event, "left")'
                            onmouseup='handler.actionEnd(event, "left")'
                            ontouchstart='handler.actionStart(event, "left")'
                            ontouchend='handler.actionEnd(event, "left")'>
              <span class="glyphicon glyphicon-chevron-left"/>
            </button>
          </div>
          <div class="col-sm-4">
            &nbsp;
          </div>
          <div class="col-sm-4">
            <button type="button" id="rightbutton" class="btn btn-default"
                            onmousedown='handler.actionStart(event, "right")'
                            onmouseup='handler.actionEnd(event, "right")'
                            ontouchstart='handler.actionStart(event, "right")'
                            ontouchend='handler.actionEnd(event, "right")'>
              <span class="glyphicon glyphicon-chevron-right"/>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            &nbsp;
          </div>
          <div class="col-sm-4">
            <button type="button" id="downbutton" class="btn btn-default"
                            onmousedown='handler.actionStart(event, "down")'
                            onmouseup='handler.actionEnd(event, "down")'
                            ontouchstart='handler.actionStart(event, "down")'
                            ontouchend='handler.actionEnd(event, "down")'>
              <span class="glyphicon glyphicon-chevron-down"/>
            </button>
          </div>
          <div class="col-sm-4">
            &nbsp;
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <button type="button" id="resetbutton" class="btn btn-default"
                            onmousedown='handler.actionStart(event, "reset")'
                            onmouseup='handler.actionEnd(event, "reset")'
                            ontouchstart='handler.actionStart(event, "reset")'
                            ontouchend='handler.actionEnd(event, "reset")'>
              <span class="glyphicon glyphicon-refresh"/>
            </button>
          </div>
          <div class="col-sm-4">
            <button type="button" id="stopbutton" class="btn btn-default"
                            onmousedown='handler.actionStart(event, "stop")'
                            onmouseup='handler.actionEnd(event, "stop")'
                            ontouchstart='handler.actionStart(event, "stop")'
                            ontouchend='handler.actionEnd(event, "stop")'>
              <span class="glyphicon glyphicon-stop"/>
            </button>
          </div>
          <div class="col-sm-4">
            <button type="button" id="startbutton" class="btn btn-default"
                            onmousedown='handler.actionStart(event, "start")'
                            onmouseup='handler.actionEnd(event, "start")'
                            ontouchstart='handler.actionStart(event, "start")'
                            ontouchend='handler.actionEnd(event, "start")'>
              <span class="glyphicon glyphicon-play"/>
            </button>
          </div>
        </div>
      </div>
      <script src="js/index.js"></script>
      <!--script src="js/bootstrap.min.js"></script-->
    </body>
</html>
