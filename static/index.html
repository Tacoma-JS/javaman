<!DOCTYPE html>
<html>
    <head>
      <meta name='viewport' content='width=device-width,initial-scale=1.0'
      <link rel="stylesheet" href="css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <title>Java Man</title>
    </head>
    <body onkeydown='handler.keyDown(event)' onkeyup='handler.keyUp(event)'>
      <div class='container'>
        <h1>Java Man</h1>
        <canvas id="canvas" width='400' height='400'></canvas>
        <p>
          <span class='btn btn-success btn-xs'
            onmousedown='handler.actionStart(event, "up")'
            onmouseup='handler.actionEnd(event, "up")'
            ontouchstart='handler.actionStart(event, "up")'
            ontouchend='handler.actionEnd(event, "up")'>UP</span>
        </p>
        <p>
          <span class='btn btn-success btn-xs'
            onmousedown='handler.actionStart(event, "left")'
            onmouseup='handler.actionEnd(event, "left")'
            ontouchstart='handler.actionStart(event, "left")'
            ontouchend='handler.actionEnd(event, "left")'>LEFT</span>
          <span class='btn btn-success btn-xs'
            onmousedown='handler.actionStart(event, "right")'
            onmouseup='handler.actionEnd(event, "right")'
            ontouchstart='handler.actionStart(event, "right")'
            ontouchend='handler.actionEnd(event, "right")'>RIGHT</span>
        </p>
        <p>
          <span class='btn btn-success btn-xs'
            onmousedown='handler.actionStart(event, "down")'
            onmouseup='handler.actionEnd(event, "down")'
            ontouchstart='handler.actionStart(event, "down")'
            ontouchend='handler.actionEnd(event, "down")'>DOWN</span>
        </p>
        <p>
          <span class='btn btn-success btn-xs'
            onmousedown='handler.actionStart(event, "reset")'
            ontouchstart='handler.actionEnd(event, "reset")'
            >RESET</span>
          <span class='btn btn-success btn-xs'
            onmousedown='handler.actionStart(event, "stop")'
            ontouchstart='handler.actionEnd(event, "stop")'>STOP</span>
        </p>
      </div>
      <script src="js/index.js"></script>
      <!--script src="js/bootstrap.min.js"></script-->
    </body>
</html>
